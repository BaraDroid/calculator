<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon/icons8-calculator-16.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="display">
                <h3 class="current_example current_display" id="currentDisplay"></h3>
                <h2 class="current_result current_display" id="mainResult"></h2>
            </div>
            <div class="number_btns">
                <div class="one_btn" id="digit7" onclick="writeNumber('7')">7</div>
                <div class="one_btn" id="digit8" onclick="writeNumber('8')">8</div>
                <div class="one_btn" id="digit9" onclick="writeNumber('9')">9</div>
                <div class="one_btn" onclick="writeOperator('/')">/</div>
                <div class="one_btn" id="digit4" onclick="writeNumber('4')">4</div>
                <div class="one_btn" id="digit5" onclick="writeNumber('5')">5</div>
                <div class="one_btn" id="digit6" onclick="writeNumber('6')">6</div>
                <div class="one_btn" onclick="writeOperator('x')">x</div>
                <div class="one_btn" id="digit1" onclick="writeNumber('1')">1</div>
                <div class="one_btn" id="digit2" onclick="writeNumber('2')">2</div>
                <div class="one_btn" id="digit3" onclick="writeNumber('3')">3</div>
                <div class="one_btn" onclick="writeOperator('-')">-</div>
                <div class="one_btn" id="clear_entry" onclick="clearEntry()">CE</div>
                <div class="one_btn" id="digit0" onclick="writeNumber('0')">0</div>
                <div class="one_btn" onclick="processMathOperation()">=</div>
                <div class="one_btn" onclick="writeOperator('+')">+</div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="examples" id="pastResults"></div>

        <!--<a target="_blank" href="https://icons8.com/icon/6gwMy8qlY6nG/calculator">Calculator</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>-->
    </div>
</body>

</html>
