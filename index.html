<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon/icons8-calculator-16.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="display">
                <h3 class="current_example">maly hello</h3>
                <h2 class="current_result">hello</h2>
            </div>
            <div class="number_btns">
                <div class="one_btn">7</div>
                <div class="one_btn">8</div>
                <div class="one_btn">9</div>
                <div class="one_btn">/</div>
                <div class="one_btn">4</div>
                <div class="one_btn">5</div>
                <div class="one_btn">6</div>
                <div class="one_btn">*</div>
                <div class="one_btn">1</div>
                <div class="one_btn">2</div>
                <div class="one_btn">3</div>
                <div class="one_btn">-</div>
                <div class="one_btn" id="clear_entry">CE</div>
                <div class="one_btn">0</div>
                <div class="one_btn">=</div>
                <div class="one_btn">+</div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="examples"></div>

        <!--<a target="_blank" href="https://icons8.com/icon/6gwMy8qlY6nG/calculator">Calculator</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>-->
    </div>
</body>

</html>

Tasten (Normal): Etwas hellere Grautöne als der Hintergrund (#3A3A3A, #424242).
